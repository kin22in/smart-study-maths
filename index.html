.card:hover {

}

/* Make the entire card clickable */
.card a {
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px;
}

/* Add text styling inside the card */
.card-content {
    position: relative;
    z-index: 1;
}

.card p {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
