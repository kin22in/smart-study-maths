    <style>
.nav-card {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.card {
    width: 220px;
    padding: 20px;
    text-align: center;
    background: url('jackal.jpg') no-repeat center/cover;
    color: white;
    border-radius: 10px;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
}

/* Overlay effect */
.card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay */
    border-radius: 10px;
}

/* Make entire card clickable */
.card a {
    text-decoration: none;
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Text styling */
.card-content {
    position: relative;
    z-index: 1;
}

.card h3 {
    font-size: 22px;
    margin-bottom: 5px;
}

.card p {
    font-size: 16px;
    opacity: 0.9;
}

    </style>
